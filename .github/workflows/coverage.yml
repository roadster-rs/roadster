name: Test coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - main

# https://stackoverflow.com/a/72408109
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  coverage:
    name: Collect test coverage
    runs-on: ubuntu-latest
    env:
      # The `coverage_nightly` cfg value is not recognized, so we need to allow unknown
      # cfg values in order to have the build succeed.
      RUSTFLAGS: -D warnings -A unexpected_cfgs
      CARGO_TERM_COLOR: always
    steps:
      - uses: dtolnay/rust-toolchain@888c2e1ea69ab0d4330cbf0af1ecc7b68f368cc1
        with:
          toolchain: nightly
          components: llvm-tools-preview
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: rui314/setup-mold@b3958095189f34b95d402a680b6e96b7f194f7b9
      - uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6
      - name: Install zsh
        run: sudo apt install -y zsh
      - uses: taiki-e/install-action@83254c543806f3224380bf1001d6fac8feaf2d0b
        with:
          tool: just,nextest,cargo-llvm-cov
      - name: Collect coverage data
        # Generate coverage report using nextest.
        run: |
          just coverage-tests
          cargo llvm-cov report --doctests --lcov --output-path lcov.info
      - name: Upload coverage data to codecov
        uses: codecov/codecov-action@ad3126e916f78f00edff4ed0317cf185271ccc2d
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: lcov.info
