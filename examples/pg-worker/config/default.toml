[app]
name = "Postres Worker Example"

[tracing]
level = "debug"

[database]
auto-migrate = true
connect-timeout = 5000
acquire-timeout = 5000
idle-timeout = 60
min-connections = 0
max-connections = 10

[service.worker.enqueue-config]
queue = "default"

[service.worker.pg.queue-fetch-config]
error-delay = 10
empty-delay = 10

[service.worker.pg]
num-workers = 1

[service.http]
# Listen on any ipv4 or ipv6 addr, useful to allow connections from LAN for local dev
# host = "[::]"
# Listen only on localhost
host = "127.0.0.1"
port = 3000
